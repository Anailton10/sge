{% extends "base.html" %}


{% block content %}
    <div class="container mt-4">
        <h3 class="display-6">Detalhes da Entrada</h3>

        <div class="card">
            <div class="card-body">
                <h3 class="card-title">{{object.product}}</h3> 
                <p class="card-text">Fornecedor: {{object.supplier}}</p>
                <p class="card-text">Quantidade: {{object.quantity}}</p>
                <p class="card-text">{{object.description}}</p>
            </div>
        </div>
        <a href="{% url "inflow:list" %}"class="btn btn-secondary">Voltar</a>
    </div>

{% endblock content %}
